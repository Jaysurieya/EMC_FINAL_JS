<body bgcolor="cyan">
    <h1>ADD AND REMOVE</h1>
    <button onclick="add()">ADD</button>
    <BUTTON onclick="remove()">REMOVE</BUTTON>
    <div></div>

    <script>
        function add(){
            var p = document.createElement("p")
            p.textContent = "hello"
            p.id="abc"
            console.log(p.id)
            document.body.appendChild(p)
        }
        function remove(){
            var x = document.getElementById("abc")
            x.remove()
        }
    </script>

</body>
