<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sty{
            background-color: cyan;
            text-align: center;
        }
        .sty1{
            color:yellow;
            background-color: blueviolet;
        }
    </style>
</head>
<body id="b">
    <button onclick="but()" id="xyz">CHANGE</button>
    <script>
        var body = document.getElementById("b")
        var button  = document.getElementById("xyz")
        function but(){
            body.setAttribute("class","sty")
            button.setAttribute("class","sty1")
        }
    </script>
</body>
</html>
